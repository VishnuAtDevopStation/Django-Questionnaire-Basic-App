{% load static %}
<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QuizApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery.steps.css" %}">
    <script src="{% static "lib/modernizr-2.6.2.min.js" %}"></script>
    <script src="{% static "lib/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "lib/jquery.cookie-1.3.1.js" %}"></script>
    <script src="{% static "build/jquery.steps.js" %}"></script>
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .checkbox-inline, .radio-inline {
        position: relative;
        display: inline-block;
        padding-left: 20px;
        margin-bottom: 0;
        font-weight: 400;
        vertical-align: middle;
        cursor: pointer;
    }
    .radio-inline input[type=radio] {
        position: absolute;
        margin-top: 4px\9;
        margin-left: -20px;
    }
    input[type=radio] {
        margin: 4px 0 0;
        margin-top: 1px\9;
        line-height: normal;
    }
</style>
</head>
<body>
<div class="w3-container">
    <br/>
    <div class="content">
        <script>
            $(function ()
            {
                $("#wizard").steps({
                    headerTag: "h2",
                    bodyTag: "section",
                    transitionEffect: "slideLeft",
                    onFinished: function (event, currentIndex)
                    {
                        var form = $('#wizard');
                         
                        // Submit form input
                        form.submit();
                    }
                });
            });
        </script>
    <div >
        <!-- <form action="#"> -->
        <form id="wizard" class="qs_form" method="POST">{% csrf_token %}
            {% for c in qadata %}
            <h2>Question</h2>
            <section>
                <p>
                    {{ c.question }}?<br/><br/>
                    <label class="radio-inline">
                      <input type="radio" name='optradio_{{ forloop.counter }}' value='{{ c.option2 }}'>{{ c.option2 }}
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name='optradio_{{ forloop.counter }}' value='{{ c.answer }}'>{{ c.answer }}
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name='optradio_{{ forloop.counter }}' value='{{ c.option1 }}'>{{ c.option1 }}
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name='optradio_{{ forloop.counter }}' value='{{ c.option3 }}'>{{ c.option3 }}
                    </label>
                    
                </p>
            </section>
            {% endfor %}
        <!-- </form> -->
        </form>
    </div>
    </div>
</div>
</body>
</html>
